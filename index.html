<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet paws</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="cont_main">
        <div class="cont_header">
            <div class="cont_info">
                <div class="bar_info">
                    <span class="material-symbols-outlined">
                        info
                    </span>
                    <div class="texto">
                        ¡Todo lo que tu mascota necesita para estar feliz y saludable!
                    </div>
                    <span class="material-symbols-outlined">
                        pets
                        </span>
                </div>
                <div class="bar_links">
                        <div class="item_link">
                            <span class="material-symbols-outlined icon_links">
                                pin_drop
                                </span>
                            <h5>Ubicación</h5>
                        </div>
                        <div class="item_link">
                            <span class="material-symbols-outlined icon_links">
                                featured_seasonal_and_gifts
                                </span>
                            <h5>Tajetas de regalo</h5>
                        </div>
                        <div class="item_link">
                            <span class="material-symbols-outlined icon_links">
                                help
                                </span>
                            <h5>Ayuda!</h5>
                        </div>
                        <div class="item_link">
                            <span class="material-symbols-outlined icon_links">
                                language
                                </span>
                            <h5>Idioma</h5>
                        </div>
                </div>
            </div>
            <header class="header">
                <div class="cont_logo">
                    <img src="./images/logo2.jpeg" alt="Logo" >
                </div>
                <div class="cont_section_Search">
                    <div class="search">
                        <input type="text">
                        <div class="icon">
                            <span class="material-symbols-outlined">
                                search
                            </span>
                        </div>
                    </div>
                </div>
                <div class="cont_sesion">
                    <div class="login">
                        <button type="button">
                            INICIAR SESIÓN
                        </button>
                    </div>
                    <div class="register">
                        <button type="button">
                            REGISTRARSE
                        </button>
                    </div>
                    <div class="icons">
                        <span class="material-symbols-outlined icon">
                            local_shipping
                        </span>
                        <span class="material-symbols-outlined icon">
                            favorite
                        </span>
                        <span class="material-symbols-outlined icon">
                            shopping_bag
                        </span>
                    </div>

                </div>

            </header>
        </div>
    </div>
    
</body>
</html>
